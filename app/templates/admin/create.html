{% extends "admin/base.html" %}

{% block content %}
<div class="container bg-dark bg-gradient">
<hr>
<div class="row">
<h3 class="text-primary">Add Skill Left</h3>
<div class="col-12">
<form action="/admin/create" method='POST'>
    <input type="text" class="form-control my-2" name="skill_heading" placeholder=" subheading ">
    <input type="text" class="form-control my-2" name="skill_desc" placeholder=" desc">
    <input type="submit" class="btn btn-primary" value="Add Blog heading">
<hr>
</form>
</div>
<hr>
<div class="col-12">
<h3 class="text-warning">Skill Heading</h3>
<table class="table">
    <thead>
        <tr>
            <th class="text-warning">id</th>
            <th class="text-warning">Subheading</th>
            <th class="text-warning">desc</th>
            <th class="text-warning">Actions</th>
        </tr>
    </thead>
    <hr>
</div>
<div class="col align-self-end">
    <tbody>
        {% for left in lefts %}

        <tr>
            <td class="text-primary"  scope="row">{{left.id}}</td>
            <td class="text-primary">{{left.skill_heading}}</td>
            <td class="text-primary">{{left.skill_desc}}</td>

            <td>
                <a href="/admin/createdelete/{{left.id}}"> <i class="fas fa-trash-alt"></i></a>
                <a href="/admin/createupdate/{{left.id}}"> <i class="fas fa-edit"></i></a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
     </div>
   </div>
</div>



{% endblock %}
