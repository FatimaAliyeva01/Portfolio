{% extends "admin/base.html" %}

{% block content %}
<div class="container bg-dark bg-gradient">
<hr>
<div class="row">
<h3 class="text-primary">Add Team </h3>
<div class="col-12">
<form action="/admin/team" method='POST' enctype="multipart/form-data" >
    <input type="file" class="form-control my-2" name="commenter_img" placeholder="  img ">
    <input type="text" class="form-control my-2" name="commenter_name" placeholder="name ">
    <input type="text" class="form-control my-2" name="commenter_desc" placeholder="desc ">
    <input type="submit" class="btn btn-primary" value="Add  Team">
<hr>
</form>
</div>
<hr>
<div class="col-12">
<h3 class="text-warning">Team </h3>
<table class="table">
    <thead>
        <tr>
            <th class="text-warning">id</th>
            <th class="text-warning">img</th>
            <th class="text-warning">name</th>
            <th class="text-warning">desc</th>
            <th class="text-warning">Actions</th>
        </tr>
    </thead>
    <hr>
</div>
<div class="col align-self-end">
    <tbody>
        {% for team in teams %}

        <tr>
            <td class="text-primary"  scope="row">{{team.id}}</td>
            <td class="text-primary">{{team.commenter_img}}</td>
            <td class="text-primary">{{team.commenter_name}}</td>
            <td class="text-primary">{{team.commenter_desc}}</td>

            <td>
                <a href="/admin/teamdelete/{{team.id}}"> <i class="fas fa-trash-alt"></i></a>
                <a href="/admin/teamupdate/{{team.id}}"> <i class="fas fa-edit"></i></a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
     </div>
   </div>
</div>



{% endblock %}
